name: Sync from RooVetGit/Roo-Code via PR

permissions:
  contents: write       # allow pushing branches
  pull-requests: write  # allow creating PRs

on:
  schedule:
    - cron: '0 2 * * *' # Every day at 2 AM UTC
  workflow_dispatch:     # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/RooVetGit/Roo-Code.git
          git fetch upstream

      - name: Create sync branch
        run: |
          git checkout -b sync-upstream-$(date +%Y%m%d%H%M%S)
          git merge upstream/main --allow-unrelated-histories --no-edit

      - name: Push sync branch
        run: |
          git push origin HEAD

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(sync): Merge upstream changes from RooVetGit/Roo-Code"
          title: "chore(sync): Merge upstream changes from RooVetGit/Roo-Code"
          body: |
            This PR merges the latest changes from [RooVetGit/Roo-Code](https://github.com/RooVetGit/Roo-Code) into main.
            - Auto-generated by GitHub Actions.
          base: main
